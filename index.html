<script type="text/mustache" id="index-mu">
<header>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter om-padded">
            &nbsp;
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">openmoney</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter">
			<button class="openmoney-login topcoat-icon-button openmoney-small">
  				<span class="openmoney-login-icon topcoat-icon"></span>
			</button>
			<button class="openmoney-logout topcoat-icon-button openmoney-small">
  				<span class="openmoney-logout-icon topcoat-icon"></span>
			</button>
        </div>
    </div>
    <div class="topcoat-tab-bar">
   		<label class="topcoat-tab-bar__item">
     		<input type="radio" name="tab-bar" checked="checked">
     		<button class="om-accounts topcoat-tab-bar__button">accounts</button>
   		</label>
   		<label class="topcoat-tab-bar__item">
     		<input type="radio" name="tab-bar">
     		<button class="om-payments topcoat-tab-bar__button">payment</button>
   		</label>
   		<label class="topcoat-tab-bar__item">
     		<input type="radio" name="tab-bar">
     		<button class="om-settings topcoat-tab-bar__button">settings</button>
   		</label>
	</div>
</header>
<div id="scrollable">
</div>
</script>
<script type="text/mustache" id="indexList-mu">
<div class="topcoat-list__container">
    <ul class="topcoat-list">
    {{#rows}}
        <li class="todo-list-name topcoat-list__item" data-id="{{id}}">
			{{#key}}
            	{{trading_name}} {{currency}}
            	<button class="todo-delete topcoat-button">Delete</button>
			{{/key}}
        </li>
    {{/rows}}
    </ul>
</div>
</script>
<script type="text/mustache" id="list-mu">
<header>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter todo-padded">
            <button class="todo-index topcoat-button todo-small">&larr;</button>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title" style="font-size:14px">{{trading_name}}.{{trading_name_space}} {{balance}} {{currency}}</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter">
			<button class="openmoney-login topcoat-icon-button openmoney-small">
  				<span class="openmoney-login-icon topcoat-icon"></span>
			</button>
			<button class="openmoney-logout topcoat-icon-button openmoney-small">
  				<span class="openmoney-logout-icon topcoat-icon"></span>
			</button>
        </div>
    </div>
    <div class="topcoat-tab-bar">
   		<label class="topcoat-tab-bar__item">
     		<input type="radio" name="tab-bar">
     		<button class="om-accounts topcoat-tab-bar__button">accounts</button>
   		</label>
   		<label class="topcoat-tab-bar__item">
     		<input type="radio" name="tab-bar">
     		<button class="om-payments topcoat-tab-bar__button">payment</button>
   		</label>
   		<label class="topcoat-tab-bar__item">
     		<input type="radio" name="tab-bar">
     		<button class="om-settings topcoat-tab-bar__button">settings</button>
   		</label>
	</div>
</header>
<div id="scrollable">
</div>
</script>
<script type="text/mustache" id="listItems-mu">
<div class="topcoat-list__container">
    <ul class="topcoat-list">
    {{#rows}}
        <li class="topcoat-list__item" data-id="{{id}}">
        {{#value}}
            <div class="who"><b>{{subject}}</b> <i>{{description}}</i><br/>{{timestamp}}</div>
			<div class="what {{#isPositive}}isPositive{{/isPositive}}{{^isPositive}}isNegative{{/isPositive}}">{{amount}} {{currency}}            
				<div class="camera {{#image}}image{{/image}}"></div>
			</div>
            <button class="todo-delete topcoat-button">Delete</button>
            <br class="clear"/>
        {{/value}}
        </li>
    {{/rows}}
    </ul>
</div>
</script>
<script type="text/mustache" id="share-mu">
<header>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item center full">
            <h1 class="topcoat-navigation-bar__title">{{title}}</h1>
        </div>
    </div>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter todo-padded">
            <button class="todo-share-back topcoat-button todo-small">&larr;</button>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h2 class="topcoat-navigation-bar__title todo-unbold">Sharing</h2>
        </div>
    </div>
</header>
<div id="scrollable">
    <div class="topcoat-list__container">
        <ul class="topcoat-list" id="share-list">
        {{#rows}}
            <li class="topcoat-list__item" data-id="{{id}}">
                <label class="topcoat-checkbox__label">
                        <input {{checked}} type="checkbox">
                        <div class="topcoat-checkbox"></div>
                        {{key}}
                </label>
            </li>
        {{/rows}}
        </ul>
    </div>
</div>
</script>
<script type="text/mustache" id="image-mu">

<script type="text/mustache" id="login-mu">
<header>
    <div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item left third todo-padded">
            <button class="todo-index topcoat-button todo-small">&larr;</button>
        </div>
        <div class="topcoat-navigation-bar__item center third todo-padded">
            <button class="topcoat-button todo-register">Register</button>
        </div>
		<div class="topcoat-navigation-bar__item right third todo-padded">
            <button class="topcoat-button todo-lost">Lost PW</button>
        </div>
    </div>
    <div class="topcoat-navigation-bar" style="height:3.75rem">
         <div class="topcoat-navigation-bar__item center full">
            <h1 class="topcoat-navigation-bar__title">Server Login</h1>
        </div>
    </div>
</header>
<div id="scrollable">
	<div class="topcoat-list__container">
		<form>
			<ul class="topcoat-list">
        		<li class="topcoat-list__item" data-id="email">
            		<input type="text" class="topcoat-text-input" name="email" value="" placeholder="Email" /> 
				</li>
				<li class="topcoat-list__item" data-id="password">
					<input type="password" class="topcoat-text-input" name="password" value="" placeholder="Password" /> 
				</li>
				<li class="topcoat-list__item" data-id="login_submit">
					<input type="submit" class="topcoat-button" name="login" value=" Login " /> 
				</li>
    		</ul>
 		</form>
	</div>
</div>
</script>

<script type="text/mustache" id="payment-mu">
<header>
    <div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item left quarter om-padded">
            <button class="om-index topcoat-button todo-small">&larr;</button>
        </div>
        <div class="topcoat-navigation-bar__item left half">
           <h1 class="topcoat-navigation-bar__title">Make Payment</h1>
        </div>
		<div class="topcoat-navigation-bar__item right quarter">
			<button class="openmoney-login topcoat-icon-button openmoney-small">
  				<span class="openmoney-login-icon topcoat-icon"></span>
			</button>
			<button class="openmoney-logout topcoat-icon-button openmoney-small">
  				<span class="openmoney-logout-icon topcoat-icon"></span>
			</button>
        </div>
    </div>
    <div class="topcoat-tab-bar">
   		<label class="topcoat-tab-bar__item">
     		<input type="radio" name="tab-bar">
     		<button class="om-accounts topcoat-tab-bar__button">accounts</button>
   		</label>
   		<label class="topcoat-tab-bar__item">
     		<input type="radio" name="tab-bar" checked="checked">
     		<button class="om-payments topcoat-tab-bar__button">payment</button>
   		</label>
   		<label class="topcoat-tab-bar__item">
     		<input type="radio" name="tab-bar">
     		<button class="om-settings topcoat-tab-bar__button">settings</button>
   		</label>
	</div>
</header>
<div id="scrollable">
	<div class="topcoat-list">
		<form>
			<ul class="topcoat-list__container">
				<li class="topcoat-list__item" data-id="from">
					<select name="from" class="om-select-dark" >
						{{#rows}}
							<option value="{{id}}">{{#key}}{{trading_name}} {{currency}}{{/key}}</option>
        				{{/rows}}
					</select>
				</li>
				<li class="topcoat-list__item" data-id="to">
            		<input type="text" class="topcoat-text-input" name="to" value="" placeholder="Recipient Trading Name" /> 
				</li>
        		<li class="topcoat-list__item" data-id="amount">
            		<input type="number" class="topcoat-text-input" name="amount" value="" placeholder="amount" /> 
				</li>
				<li class="topcoat-list__item" data-id="description">
            		<textarea class="topcoat-textarea" name="description" rows="2" style="width:100%;font-size: 1rem;" placeholder="Description"></textarea> 
				</li>
				
				<li class="topcoat-list__item" data-id="submit">
					<input type="submit" class="topcoat-button" name="create" value=" Make Payment " /> 
				</li>
    		</ul>
 		</form>
	</div>
</div>
</script>
