<script type="text/mustache" id="index-mu">
<header>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter om-padded">
            &nbsp;
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">openmoney</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter">
			<button class="openmoney-login topcoat-icon-button openmoney-small">
  				<span class="openmoney-login-icon topcoat-icon"></span>
			</button>
			<button class="openmoney-logout topcoat-icon-button openmoney-small">
  				<span class="openmoney-logout-icon topcoat-icon"></span>
			</button>
        </div>
    </div>
    <div class="topcoat-tab-bar">
   		<label class="topcoat-tab-bar__item">
     		<input type="radio" name="tab-bar" checked="checked">
     		<button class="om-accounts topcoat-tab-bar__button">accounts</button>
   		</label>
   		<label class="topcoat-tab-bar__item">
     		<input type="radio" name="tab-bar">
     		<button class="om-payments topcoat-tab-bar__button">payment</button>
   		</label>
   		<label class="topcoat-tab-bar__item">
     		<input type="radio" name="tab-bar">
     		<button class="om-settings topcoat-tab-bar__button">settings</button>
   		</label>
	</div>
</header>
<div id="scrollable">
</div>
</script>

<script type="text/mustache" id="listItems-mu">
<div class="topcoat-list__container">
    <ul class="topcoat-list">
    {{#rows}}
        <li class="topcoat-list__item" data-id="{{id}}">
        {{#value}}
            <div class="who {{#verified}}verified{{/verified}} {{#verified_reason}}strike{{/verified_reason}} {{^verified}}pending{{/verified}}"><b>{{subject}}</b> <i>{{description}}</i><br/>{{timestamp_pretty}}</div>
            <div class="what {{#isPositive}}isPositive{{/isPositive}}{{^isPositive}}isNegative{{/isPositive}} {{#verified_reason}}strike{{/verified_reason}}">{{amount}} {{currency}}</div>
            <br class="clear"/>
        {{/value}}
        </li>
    {{/rows}}
    </ul>
</div>

<script type="text/mustache" id="create_account-mu">
<header>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter om-padded">
            <button class="om-index topcoat-button todo-small">&larr;</button>
        </div>
        <div class="topcoat-navigation-bar__item center half">
           <h1 class="topcoat-navigation-bar__title">Create</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter om-padded">
            
        </div>
    </div>
    <div class="topcoat-tab-bar">
        <label class="topcoat-tab-bar__item">
            <input type="radio" name="tab-bar">
            <button class="om-accounts topcoat-tab-bar__button">accounts</button>
        </label>
        <label class="topcoat-tab-bar__item">
            <input type="radio" name="tab-bar">
            <button class="om-payments topcoat-tab-bar__button">payment</button>
        </label>
        <label class="topcoat-tab-bar__item">
            <input type="radio" name="tab-bar">
            <button class="om-settings topcoat-tab-bar__button">settings</button>
        </label>
    </div>
</header>
<div id="scrollable">
    <div class="topcoat-list__container">
        <form>
            <ul class="topcoat-list">
                <li class="topcoat-list__item" data-id="type">
                    <select id="type" name="type" class="om-select-dark" >
                        <option value="trading_name" {{#trading_name}}selected="selected"{{/trading_name}}>Trading Name</option>
                        <option value="currency" {{#currency}}selected="selected"{{/currency}}>Currency</option>
                        <option value="space" {{#space}}selected="selected"{{/space}}>Space</option>
                    </select>
                </li>
            </ul>
            <div id="form"></div>
        </form>
    </div>
</div>
</script>
<script type="text/mustache" id="trading_name_form-mu">
<ul class="topcoat-list">
                <li class="topcoat-list__item" data-id="name">
                    <input type="text" class="topcoat-text-input" name="trading_name" value="{{#doc}}{{trading_name}}{{/doc}}" placeholder="Requested Name" /> 
                </li>

                <li class="topcoat-list__item" data-id="space">
                    <select name="space" class="om-select-dark" >
                        <option value="" selected="selected">in space (Optional)</option>
                        {{#spaces}}{{#rows}}
                            <option value="{{key}}">{{key}}</option>
                        {{/rows}}{{/spaces}}
                    </select>
                </li>

                <li class="topcoat-list__item" data-id="currency" >
                    <div style="display:table; padding:0; margin: 0; width:100%">
                        <div style="width: 50%;display:table-cell;vertical-align: middle;">
                            <select name="currency" class="om-select-dark" >
                                <option value="cc" selected="selected">currency</option>
                                {{#currencies}}{{#rows}}
                                    <option value="{{key}}">{{key}}</option>
                                {{/rows}}{{/currencies}}
                            </select>
                        </div>
                        <div style="width: 49%;display:table-cell;">
                            <input type="button" class="topcoat-button" name="add" value=" add currency " />
                        </div>
                    </div>
                </li>

                <li class="topcoat-list__item" data-id="submit">
                    <input type="submit" class="topcoat-button" name="create" value=" Create " /> 
                </li>
</ul>
</script>

<script type="text/mustache" id="currency_form-mu">
<ul class="topcoat-list">
                <li class="topcoat-list__item" data-id="name">
                    <input type="text" class="topcoat-text-input" name="symbol" value="{{#doc}}{{symbol}}{{/doc}}" placeholder="Requested Name" /> 
                </li>

                <li class="topcoat-list__item" data-id="space">
                    <select name="space" class="om-select-dark" >
                        <option value="" {{#defaultSpace}}selected="selected"{{/defaultSpace}}>in space (Optional)</option>
                        {{#spaces}}{{#rows}}
                            <option value="{{key}}" {{#selected}}selected="selected"{{/selected}}>{{key}}</option>
                        {{/rows}}{{/spaces}}
                    </select>
                </li>

                <li class="topcoat-list__item" data-id="description">
                    <input type="text" class="topcoat-text-input" name="name" value="{{#doc}}{{name}}{{/doc}}" placeholder="Currency Description" />
